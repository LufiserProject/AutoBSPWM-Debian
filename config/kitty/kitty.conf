# Configuración de Kitty con tema rojizo ThinkPad
enable_audio_bell no

# Paleta de colores rojiza
foreground #e0a0a0
background #2a1a1a
selection_foreground #2a1a1a
selection_background #e0a0a0

# Colores básicos (16 colores)
color0 #3a2020
color8 #5a3030
color1 #c05050
color9 #d06060
color2 #50a050
color10 #60b060
color3 #c0a050
color11 #d0b060
color4 #5070c0
color12 #6080d0
color5 #b050c0
color13 #c060d0
color6 #50c0c0
color14 #60d0d0
color7 #d0b0b0
color15 #f0e0e0

# Cursor y enlaces
cursor #c05050
cursor_text_color #2a1a1a
url_color #d07030

# Configuración de fuente
font_family HackNerdFonts
font_size 12
disable_ligatures never
url_style curly

# Atajos de teclado
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

map f1 copy_to_buffer a
map f2 paste_from_buffer a
map f3 copy_to_buffer b
map f4 paste_from_buffer b

# Configuración del cursor
cursor_shape beam
cursor_beam_thickness 1.8

# Comportamiento de la ventana
mouse_hide_wait 3.0
detect_urls yes
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Diseño de pestañas
map ctrl+shift+z toggle_layout stack
tab_bar_style powerline
tab_powerline_style round
active_tab_foreground #ffffff
active_tab_background #c05050
inactive_tab_foreground #d0b0b0
inactive_tab_background #5a3030
active_tab_font_style bold-italic
inactive_tab_font_style normal

# Transparencia y shell
background_opacity 0.99
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd
shell zsh

# Configuración adicional
window_padding_width 5
hide_window_decorations titlebar-only
confirm_os_window_close 0