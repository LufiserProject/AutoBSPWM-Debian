[color]

;; Paleta rojiza estilo ThinkPad

;; main colors
background = #2a1a1a    ; Fondo rojo oscuro
foreground = #e0a0a0    ; Texto rojo claro
foreground-alt = #d0b0b0 ; Texto alternativo rojo más claro

;; shades (tonalidades rojizas)
shade1 = #3a2020        ; Rojo muy oscuro
shade2 = #5a3030        ; Rojo oscuro
shade3 = #7a4040        ; Rojo medio
shade4 = #c05050        ; Rojo ThinkPad intenso
shade5 = #d06060        ; Rojo brillante
shade6 = #e07070        ; Rojo claro
shade7 = #f08080        ; Rojo muy claro
shade8 = #ff9090        ; Rojo casi blanco

;; Colores adicionales para módulos
alert = #c05050         ; Para notificaciones importantes
warning = #d0a050       ; Amarillo-rojizo para advertencias
ok = #50a050            ; Verde oscuro (para contraste)